<amp-analytics type="googleanalytics" id="googleanalytics">
  <script type="application/json">
    {
      "vars": {
        "account": "{{ GOOGLE_ANALYTICS }}"
      },
      "triggers": {
        "trackPageview": {
          "on": "visible",
          "request": "pageview",
          "vars": {
            "title": "(AMP) {{ article.title|striptags|title }} | {{ SITENAME }}"
          }
        }
      }
    }
  </script>
</amp-analytics>
